{% extends "base.html" %}
{% load static %}

{% block title %} 
Bookmarks
{% endblock %} 

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/post.css" %}" />
    <link rel="stylesheet" href="{% static "blog/all-posts.css" %}" />
{% endblock %}

{% block content %}
<section id="all-posts">
    <h2>{{ user.username }}'s Bookmarks</h2>

    <ul>
    {% for post in posts %}
        {% include "blog/includes/post.html" %}
    {% endfor %}
    </ul>
</section>

{% endblock %}
